<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Adivinhação</title>
  <link rel="shortcut icon" href="https://img.icons8.com/bubbles/344/question-mark.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <main>

    <div class="screen1">
      <h1>Jogo da Advinhação</h1>
      <p>Adivinhe o número entre 0 a 10</p>

      <form>
        <input type="number" name="tNumber" id="cNumber" min="0" max="10" placeholder="0" pattern="[0-9]" required title="Insira um número">
        <button id="btnTry" title="Clique para tentar">Tentar</button>
      </form>
    </div>

    <div class="screen2 hide">
      <h2>Acertou em X tentativas!</h2>
      <button id="btnReset" title="Clique para jogar novamente">Jogar novamente</button>
    </div>


  </main>
  <script src="./main.js"></script>
</body>
</html>
