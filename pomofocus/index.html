<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <meta name="description" content="Temporizador estilo Pomodoro">

  <title>FocusTimer</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="shortcut icon" href="https://img.icons8.com/arcade/344/experimental-clock-arcade.png" type="image/x-icon">
  <script src="./scripts/index.js" type="module" defer></script>
</head>
<body>

  <main>
    <div class="timer">
      <span class="minutes">25</span>
      <span>:</span>
      <span class="seconds">00</span>
    </div>
    <div class="controls">
      <button class="play" title="Defina o temporizador"><img src="./assets/play.svg" alt=""></button>
      <button class="pause hide" title="Clique para PAUSAR"><img src="./assets/pause.svg" alt=""></button>
      <button class="stop hide"><img src="./assets/stop.svg" alt=""></button>
      <button class="set" title="Temporizador"><img src="./assets/finish.svg" alt=""></button>
    </div>
  </main>

  <footer>
    <button class="sound-on hide" title="Clique para desativar o som">
      <img src="./assets/sound.svg" alt="">
    </button>
    <button class="sound-off" title="Clique para ativar o som">
      <img src="./assets/mute.svg" alt="">
    </button>
  </footer>

</body>
</html>
