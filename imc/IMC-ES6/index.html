<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Calculadora do Índice de Massa Corporal">
  <title>Calculadora de IMC</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="shortcut icon" href="https://img.icons8.com/emoji/344/person-running.png" type="image/x-icon">
  <script src="./scripts/script.js" type="module" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

  <div class="alert-error">
    Digite somente números
  </div>

  <div class="container">
    <main class="card">
      <form>
        <h1 class="title">Cálculo de IMC</h1>
        <div class="input-wrapper">
          <label for="cWeight">Peso (kg)</label>
          <input 
            type="number" 
            name="tWeight" 
            id="cWeight"
            placeholder="60"
            min="1"
            max="500"
          />
        </div>

        <div class="input-wrapper">
          <label for="cHeight">Altura (cm)</label>
          <input 
            type="number" 
            name="tHeight" 
            id="cHeight" 
            placeholder="165"
            min="1"
            max="500"
          />
        </div>

        <button type="submit" title="Clique para calcular o IMC">
          Calcular IMC
          <img src="./assets/arrow.svg" alt="seta apontando para a direita">
        </button>

      </form>
    </main>

  </div>

  <div class="modal-wrapper">
    <div class="modal card">
      <button class="close">
        <img src="./assets/close.svg" alt="ícone de fechar">
      </button>
      <h2 class="title">Seu IMC é de 28</h2>      
    </div>
  </div>
  
</body>
</html>
